<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style/main.css">
   <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
   <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
   <link rel="stylesheet" href="style/responsive.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
   <title>GAMEFLIX</title>
</head>
<body>
   <header>
      <div class="container">
         <h2 class="logo">GAMEFLIX</h2>
         <nav class="nav-bar">
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Lives</a>
            <a href="#">Eventos</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="main-game">
          <div class="container">
             <h3 class="title">BULLY</h3>
             <p class="description">
               Bully é um jogo eletrônico de ação-aventura desenvolvido pela Rockstar Vancouver e publicado pela Rockstar Games. Foi lançado em 17 de outubro de 2006 para PlayStation 2.
             </p>

             <div class="button-container">
                <a href="#player" rel="modal:open">
                   <button id="button-trailer" role="button" class="button">
                         <i class="fas fa-play"></i>
                         Trailer                     
                   </button>
                </a>
  
                <a href="#player" rel="modal:open">
                  <button id="button-playlist" role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA                     
                  </button>
               </a>
            </div>
          </div>
      </div>
   </main>          
   <div class="banner">
   </div>

   <div id="player">
   </div>

   <div class="games-carousel"></div>

   <footer></footer>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/node_modules/slick-carousel/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="./js/setup.js"></script>
</body>
</html>
